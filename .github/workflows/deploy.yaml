name: Terraform Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::112367725894:role/GitHub-Terraform-Role
          aws-region: ap-south-1

      # ðŸ”¹ Detect source branch that was merged into main
      - name: Detect Environment
        id: detect_env
        run: |
          echo "Merge commit message:"
          git log -1 --pretty=%B

          # Extract branch name from merge commit
          SOURCE_BRANCH=$(git log -1 --pretty=%B | grep -oP "(?<=from ).*(?= )" || echo "dev")

          echo "Detected branch: $SOURCE_BRANCH"

          case "$SOURCE_BRANCH" in
            dev) ENV_FOLDER="dev" ;;
            staging) ENV_FOLDER="staging" ;;
            prod) ENV_FOLDER="prod" ;;
            *) ENV_FOLDER="dev" ;;
          esac

          echo "ENV_FOLDER=$ENV_FOLDER" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: environment/${{ env.ENV_FOLDER }}
        run: terraform init

      - name: Terraform Plan
        working-directory: environment/${{ env.ENV_FOLDER }}
        run: terraform plan -var-file=terraform.tfvars -input=false

      - name: Terraform Apply
        working-directory: environment/${{ env.ENV_FOLDER }}
        run: terraform apply -var-file=terraform.tfvars -auto-approve -input=false

      - name: Export Private Key
        working-directory: environment/${{ env.ENV_FOLDER }}
        shell: bash
        run: |
          set -euo pipefail

          echo "Reading Terraform outputs via JSON..."

          # Get clean JSON output
          TF_OUTPUT=$(terraform output -json)

          # Extract values safely using jq
          INSTANCE_NAME=$(echo "$TF_OUTPUT" | jq -r '.instance_name.value')
          PRIVATE_KEY=$(echo "$TF_OUTPUT" | jq -r '.private_key.value')

          if [ -z "$INSTANCE_NAME" ] || [ "$INSTANCE_NAME" = "null" ]; then
            echo "ERROR: instance_name output is empty"
            exit 1
          fi

          if [ -z "$PRIVATE_KEY" ] || [ "$PRIVATE_KEY" = "null" ]; then
            echo "ERROR: private_key output is empty"
            exit 1
          fi

          echo "$PRIVATE_KEY" > "${INSTANCE_NAME}.pem"
          chmod 600 "${INSTANCE_NAME}.pem"
          echo "KEY_FILE=${INSTANCE_NAME}.pem" >> $GITHUB_ENV

          echo "Private key exported successfully!"

      - name: Upload Private Key Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.KEY_FILE }}
          path: environment/${{ env.ENV_FOLDER }}/${{ env.KEY_FILE }}