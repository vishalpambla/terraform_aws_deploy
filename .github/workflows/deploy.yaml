name: Terraform Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::112367725894:role/GitHub-Terraform-Role
          aws-region: ap-south-1

      # ðŸ”¹ Detect source branch that was merged into main
      - name: Detect Environment
        id: detect_env
        run: |
          echo "Merge commit message:"
          git log -1 --pretty=%B

          # Extract branch name from merge commit
          SOURCE_BRANCH=$(git log -1 --pretty=%B | grep -oP "(?<=from ).*(?= )" || echo "dev")

          echo "Detected branch: $SOURCE_BRANCH"

          case "$SOURCE_BRANCH" in
            dev) ENV_FOLDER="dev" ;;
            staging) ENV_FOLDER="staging" ;;
            prod) ENV_FOLDER="prod" ;;
            *) ENV_FOLDER="dev" ;;
          esac

          echo "ENV_FOLDER=$ENV_FOLDER" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: environment/${{ env.ENV_FOLDER }}
        run: terraform init

      - name: Terraform Plan
        working-directory: environment/${{ env.ENV_FOLDER }}
        run: terraform plan -var-file=terraform.tfvars -input=false

      - name: Terraform Apply
        working-directory: environment/${{ env.ENV_FOLDER }}
        run: terraform apply -var-file=terraform.tfvars -auto-approve -input=false

      - name: Export Private Key
        working-directory: environment/${{ env.ENV_FOLDER }}
  shell: bash
  run: |
    set -euo pipefail

    echo "Waiting for Terraform outputs..."

    INSTANCE_NAME=""
    for i in {1..10}; do
      INSTANCE_NAME=$(terraform output -raw instance_name 2>/dev/null || true)
      if [ -n "$INSTANCE_NAME" ]; then
        echo "Found instance: $INSTANCE_NAME"
        break
      fi
      echo "Instance name not ready yet. Retrying in 10s..."
      sleep 10
    done

    if [ -z "$INSTANCE_NAME" ]; then
      echo "ERROR: Terraform instance_name output is still empty"
      exit 1
    fi

    terraform output -raw private_key 2>/dev/null > "${INSTANCE_NAME}.pem" || true
    chmod 600 "${INSTANCE_NAME}.pem"
    echo "KEY_FILE=${INSTANCE_NAME}.pem" >> $GITHUB_ENV

    echo "Private key exported successfully!"

      - name: Upload Private Key Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.KEY_FILE }}
          path: environment/${{ env.ENV_FOLDER }}/${{ env.KEY_FILE }}